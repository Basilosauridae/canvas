<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="c1" width="600" height="400"></canvas><br>
  <canvas id="c2" width="600" height="400"></canvas>
</body>
<script>
  var c1 = document.getElementById('c1')
  var c2 = document.getElementById('c2')

  if(!c1.getContext){
    alert('当前浏览器不支持canvas,请下载最新的浏览器');
  }
  var ctx = c1.getContext('2d')
  var ctx2 = c2.getContext('2d')

  // 如果直接这样写 画笔没有断开 
  ctx.arc(75,75,50,0,Math.PI*2)//画圆脸
  ctx.arc(75,75,35,0,Math.PI)//画嘴巴
  ctx.arc(60,65,5,0,Math.PI*2)//画左眼
  ctx.arc(90,65,5,0,Math.PI*2)//画右眼
  ctx.stroke()

  // 正确写法
  ctx2.beginPath()
  ctx2.arc(75,75,50,0,Math.PI*2)//画圆脸
  ctx2.stroke()
  ctx2.closePath()

  ctx2.beginPath()
  ctx2.arc(75,75,35,0,Math.PI)//画嘴巴
  ctx2.stroke()
  ctx2.closePath()
  
  ctx2.beginPath()
  ctx2.arc(60,65,5,0,Math.PI*2)//画左眼
  ctx2.stroke()
  ctx2.closePath()

  ctx2.beginPath()
  ctx2.arc(90,65,5,0,Math.PI*2)//画右眼
  ctx2.stroke()
  ctx2.closePath()

</script>
</html>
