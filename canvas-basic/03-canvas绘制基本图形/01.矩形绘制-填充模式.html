<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  填充模式：
    style内的宽高就是把canvas画布自身宽高放大缩小
    一般设置相同的
   -->
  <canvas id="c1" width="600" height="600" style="width: 1000px;height: 1000px;"></canvas>
</body>

<script>
  // 1.找到画布
  var c1 = document.getElementById('c1')
  // 2.获取画笔，上下文对象
  var ctx = c1.getContext('2d')
  console.log( ctx,'画笔' );
  // 3.绘制图形
  // 3.1 绘制矩形fillRect(位置x，y,宽，高)
  ctx.fillRect(100,200,300,300)

  console.log(document.body);
  console.log(document.body.getContext);
  console.log(c1.getContext);//只有这个方法能获取画笔
  // 处理canvas兼容问题判断是否有画笔
  if(!c1.getContext){
    alert('当前浏览器不支持canvas,请下载最新的浏览器');
  }
</script>
</html>
